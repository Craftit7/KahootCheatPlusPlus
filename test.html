<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="rainbow">
    <link rel="stylesheet" href="questionSingle.css" />
    <div class="header">
      <div class="headPad">
        <div class="quizProgress" id="quizProgress">
          ${questionIndex+1} of ${totalQuestions}
        </div>
        <div class="currentQuestionType" id="currentQuestionType">
          ${questionName} (Edit in settings)
        </div>
      </div>
    </div>

    <div class="main">
      <button class="red" id="red"><div></div></button>
      <button class="blue" id="blue"><div></div></button>
    </div>

    <div class="footer">
      <div class="name" id="nickname">${playerName}</div>
      <div class="score" id="score">${score}</div>
    </div>
  </body>
</html>
