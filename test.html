<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="rainbow">
    <link rel="stylesheet" href="./assets/css/questionMultiple.css" />
    <div class="header">
      <div class="headPad">
        <div class="quizProgress" id="quizProgress">
          ${questionIndex+1} of ${totalQuestions}
        </div>
        <div class="currentQuestionType" id="currentQuestionType">
          ${questionName} (Edit in settings)
        </div>
      </div>
    </div>

    <div class="main">
      <label for="red-input" class="red">
        <!--<button name="red" class="red" id="red">-->
        <span></span>
        <div></div>
        <!--</button>-->
      </label>
      <input
        type="checkbox"
        class="red-input"
        id="red-input"
        name="red-input"
      />

      <label class="blue" for="blue-input">
        <span></span>
        <div></div>
      </label>
      <input
        type="checkbox"
        class="blue-input"
        id="blue-input"
        name="blue-input"
      />
      <label class="yellow" for="yellow-input">
        <span></span>
        <div></div>
      </label>
      <input
        type="checkbox"
        class="yellow-input"
        id="yellow-input"
        name="yellow-input"
      />
      <label class="green" for="green-input">
        <span></span>
        <div></div>
      </label>
      <input
        type="checkbox"
        class="green-input"
        id="green-input"
        name="green-input"
      />
    </div>

    <div class="footer">
      <div class="name" id="nickname">${playerName}</div>
      <div class="score" id="score">${score}</div>
    </div>
  </body>
</html>
