<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--<meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>KahootCheat++</title>
  </head>
  <body class="rainbow">
    <div class="index" id="loader"></div>
    <div class="wrapper" id="wrapper">
      <h1 class="title">KahootCheat++!</h1>
      <div class="card">
        <form action="#" id="submitGameCode">
          <div class="inputCodeDiv">
            <input class="inputPin" name="code" placeholder="Enter Code" />
          </div>
          <button
            type="submit"
            id="submitBtnPin"
            class="submitCode enter rainbow"
          >
            Enter
          </button>
        </form>
      </div>

      <div class="gear"></div>
      <div class="footer">
        <div class="footer-text"></div>
        <div class="buttons">
          <a
            href="https://paypal.me/FlashplaysDonations"
            target="_blank"
            class="donate"
            >Donate</a
          >
        </div>
      </div>
    </div>
    <div class="wrapper" id="wrapper-2"></div>
    <span class="gear fa fa-6x fa-cog settings-hide" id="settings"></span>
    <div class="" id="settings-wrapper"></div>
    <script src="./assets/js/renderer.js"></script>
  </body>
</html>
